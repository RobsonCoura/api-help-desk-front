<div class="container mat-elevation-z8">
    <form class="form">

        <!-- Título do formulário -->
        <h1 class="fullWidth">Deletar Cliente</h1>

        <!-- Imagem ilustrativa -->
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk - Dicas de um DEV">

        <!-- Seção de checkboxes para tipo de usuário -->
        <section class="section">
            <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
        </section>

        <!-- Campo de formulário para o nome -->
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="cliente.nome" 
            name="nome" 
            [disabled]="true"
             matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <!-- Campo de formulário para o CPF -->
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input 
            [(ngModel)]="cliente.cpf" 
            name="cpf" 
            [disabled]="true"
             matInput>
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <!-- Campo de formulário para o e-mail -->
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input
             [(ngModel)]="cliente.email"
              name="email" 
              [disabled]="true"
             matInput>
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <!-- Campo de formulário para a senha -->
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input 
            [(ngModel)]="cliente.senha"
            name="senha" 
            [disabled]="true"
             matInput
             type="password">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <!-- Botão de atualizar -->
        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Deletar</button>

        <!-- Botão de cancelar -->
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

    <!-- Créditos -->
    <p class="fullWidth">by Robson Coura</p>
</div>
