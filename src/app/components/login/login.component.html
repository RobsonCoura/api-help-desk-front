<!-- Contêiner do formulário de login -->
<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Help Desk - Dicas de um DEV</h1>
        <img src="assets/img/login-image.svg" alt="Help Desk - Dicas de um DEV">

        <!-- Campo de e-mail -->
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="creds.email" [formControl]="email" required name="email" matInput
                placeholder="Ex. fulano@mail.com">
                <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <!-- Campo de senha -->
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="creds.senha" [formControl]="senha" required name="senha" type="password" matInput
                placeholder="Ex. 123">
                <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <!-- Botão de login -->
        <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button
            color="primary">
            Login
        </button>
    </form>
</div>
